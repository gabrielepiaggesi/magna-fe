<div class="h110 flex fColumn gap30 pad10 pRel mT10" style="padding-bottom: 90px;">
    <!-- <h2>Commenti dai Clienti</h2> -->
    <ng-container *ngIf="!loading">
        <ng-container *ngIf="(nots$ | async) as nots">
            <div *ngFor="let not of nots">
                <div class="flex fColumn br10 br1ALL bgrW pad20 cP gap10">
                    <p class="fBold">{{not.title}}</p>
                    <p *ngIf="not.body">{{not.body}}</p>
                    <p>{{not.created_at | date:'d/M/yy, H:mm'}}</p>
                    <br>
                    <button class="w100 br10 bgrW pad10 padX30 br2ALL ffG" style="width: 150px;" (click)="removeNot(not.id)"><h2 class="fw4 crBl"><i class="fa-solid fa-trash-can"></i> Elimina</h2></button>
                </div>
            </div>
            <p *ngIf="!nots.length">Nessun Messaggio mandato.</p>
        </ng-container>
    </ng-container>
    <div *ngIf="!!loading" class="spinner mAuto"></div>
</div>
