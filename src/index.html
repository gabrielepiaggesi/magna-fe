  <script>
    window.addEventListener = function () {
      (window.EventTarget || Window).prototype.addEventListener.apply(this, arguments);
    };
    window.removeEventListener = function () {
      (window.EventTarget || Window).prototype.removeEventListener.apply(this, arguments);
    };
    document.addEventListener = function () {
      (window.EventTarget || Document).prototype.addEventListener.apply(this, arguments);
    };
    document.removeEventListener = function () {
      (window.EventTarget || Document).prototype.removeEventListener.apply(this, arguments);
    };
    window.changeColor = function () {
      document.body.style.backgroundColor = "#FFFFFF";
      var metaThemeColor = document.querySelector("meta[name=theme-color]");
      metaThemeColor?.setAttribute("content", "#FFFFFF");
      window.plugins.webviewcolor.change('#FFFFFF', function(){console.log('color was changed!')});
      console.log('changeColor');
    };
    window.transp = function () {
      console.log('transp');
      document.body.style.backgroundColor = "transparent";
      window.plugins.webviewcolor.change('#00FFFFFF', function(){console.log('color was changed!')});
    };

    navigator.sayswho= (function(){
        var ua= navigator.userAgent;
        var tem; 
        var M= ua.match(/(opera|chrome|safari|firefox|android|samsung|webview|androidwebview|chromeforandroid|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        if(/trident/i.test(M[1])){
            tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
            return 'IE '+(tem[1] || '');
        }
        if(M[1]=== 'Chrome'){
            tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
            if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
        }
        M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
        if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
        console.log(navigator.userAgent);
        return 'BROWSER - ' + M.join(' ');
    })();
</script>  
<script type="text/javascript" src="cordova.js"></script>
</head>
<body>
  <app-root></app-root>
</body>
